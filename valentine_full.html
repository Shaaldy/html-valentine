<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <title>Valentine</title>
        <style>
            :root {
    --main-color: #ff5678;
    --secondary-color: #ff304f;
    --heart-size: 20px;
  }
  
  body {
    background: #ffccd5;
    font-family: "Comic Sans MS", sans-serif;
    color: var(--main-color);
    text-align: center;
    padding: 20px;
    overflow: hidden;
  }
  
  h1 {
    margin-top: 50px;
  }
  
  #message {
    font-size: 2em;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
  
  .heart {
    position: absolute;
    width: var(--heart-size);
    height: var(--heart-size);
    background: red;
    transform: rotate(45deg);
    animation: fall 3s linear infinite;
  }
  
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: inherit;
    border-radius: 50%;
  }
  
  .heart::before {
    top: -50%;
    left: 0;
  }
  
  .heart::after {
    top: 0;
    left: -50%;
  }
  
  @keyframes fall {
    0% {
      top: -10vh;
      opacity: 1;
      transform: rotate(0deg);
    }
    100% {
      top: 100vh;
      opacity: 0;
      transform: rotate(90deg);
    }
  }
  
        </style>
    </head>
    <body>
        <h1>Valentine's Day Confetti!</h1>
        <div id="message">You are Loved by </div>
        <script>
            function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
  
    // Случайное положение, цвет, размер и скорость
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 13 + 3 + "s";
    heart.style.width = heart.style.height = Math.random() * 45 + 10 + "px";
  
    // Случайный цвет
    const colors = ["#ff304f", "#ff5678", "#ff85a2", "#ff99cc"];
    heart.style.background = colors[Math.floor(Math.random() * colors.length)];
  
    document.body.appendChild(heart);
  
    setTimeout(() => {
      heart.remove();
    }, 5000);
  }
  
  function sendLove(name = "Sofa") {
    let message = document.getElementById("message");
    
    // Основное сообщение (остаётся на экране)
    message.innerHTML = `You're Loved ${name} ❤️ <br> 
      <span id="guest" style="font-size: 0.8em; color: #ff304f;">BN</span>`;
    message.style.opacity = "1";
  
    // Скрытие только подписи "Special Guest" через 5 секунд
    setTimeout(() => {
      let guestText = document.getElementById("guest");
      if (guestText) guestText.style.opacity = "0";
    }, 3000);
  
    // Создание сердец с задержкой
    let maxHearts = 500;
    for (let i = 0; i < maxHearts; i++) {
      setTimeout(createHeart, i * 100);
    }
  }
  
  // Запуск с именем Sofa
  sendLove();
  
  
        </script>
    </body>
</html>
